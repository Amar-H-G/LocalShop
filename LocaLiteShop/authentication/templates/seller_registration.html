{% extends "header_app.html" %}


{% block content %} 
<div class="text-white my-3 mx-5 bg-dark pt-3">
<h2 class="text-center">New Seller Registration Form</h2>
<div class="mt-4 bg-dark text-white d-flex justify-content-center">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-grid gap-2 col-6 mx-auto pb-3">
   <button class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="submit">Register</button>
  </div>
</form>
</div>
</div>
{% endblock %}
