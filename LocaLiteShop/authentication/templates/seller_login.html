{% extends "header_app.html" %}


{% block content %}
<div class="container  d-flex justify-content-center mt-5">
  <div
    class="bg-dark text-white d-flex flex-column justify-content-center py-3 px-4"
  >
    <h2 class="pb-3 text-center">Login Form</h2>
    <form method="post">
      {% csrf_token %}
      <h5 class="text-warning">please Select Your Shop Type First</h5>
      {{form.as_p}}
      <button class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="submit">Login</button>
    </form>
    <p>
      Don't Have an Account? <a href="{% url 'register_seller' %}">Register Here</a>
    </p>
  </div>
</div>
{% endblock %}
