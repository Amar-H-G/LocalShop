{% extends "Header.html" %} {% block data %}

<div class="container d-flex justify-content-center mt-5">
  <div
    class="bg-dark text-light d-flex flex-column justify-content-center py-4 px-5 shadow-lg rounded"
    style="max-width: 500px; width: 100%"
  >
    <h2 class="pb-3 text-center text-info">Login Form</h2>
    {% if messages %}
    <div class="alert alert-info">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    <form method="post" class="d-flex flex-column gap-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control rounded-pill"
          placeholder="Enter Your Username"
        />
      </div>
      <div class="mb-3">
        <label for="pass1" class="form-label">Password</label>
        <input
          type="password"
          name="pass1"
          id="pass1"
          class="form-control rounded-pill"
          placeholder="Enter Your Password"
        />
      </div>
      <button class="btn btn-info w-100 py-2 rounded-pill">Login</button>
    </form>
    <p class="mt-4 text-center">
      Don't Have an Account?
      <a href="{% url 'register' %}" class="text-warning">Register Here</a>
    </p>
  </div>
</div>
{% endblock %}
