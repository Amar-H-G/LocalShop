{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block name %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">LocaLiteShop</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <div class="d-flex">
            {% if user_id %}

            <h5 class="mx-5 my-2"><a class="text-muted text-decoration-none" href="{% url 'Index_login' %}">Home</h3></a>
            <a class="text-reset" href="{% url 'view_customer_bag' user_id=user_id username=username %}"><i class="fa-solid fa-bag-shopping my-1 mx-3 fa-2x"></i></a>
            <a class="text-reset" href="{% url 'view_customer_whishlist' user_id=user_id username=username %}"><i class="fa-solid fa-heart my-1 mx-3 fa-2x"></i></a>
            <form action="{% url 'logout' %}" method="post" class="d-inline-block">
                {% csrf_token %}
                <button class="btn btn-danger text-uppercase mx-2" type="submit">Logout</button>
            </form>
            <span class="text-uppercase">Welcome, {{ username }}!</span>
            {% else %}
            <a class="btn btn-primary text-uppercase mx-2" href="{% url 'login' %}" role="button">Login</a>
            <a class="btn btn-primary text-uppercase mx-2" href="{% url 'register' %}" role="button">Register</a>
            {% endif %}
        </div>
        </div>
      </div>
    </nav>
    {% block data %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
