{% extends "Header.html" %} {% block data %}
<h1 class="text-center mt-4 mb-4">Welcome to Electronics Shop</h1>

<div class="container d-flex flex-wrap justify-content-center gap-4 px-3 py-4">
  {% for shops in sellers %}
  <div class="card shadow-sm" style="max-width: 350px">
    <img
      src="{{ shops.shop_Image.url }}"
      class="card-img-top"
      alt="Shop Image"
      style="height: 200px; object-fit: cover; width: 100%"
    />
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title fw-bold">{{shops.shop_name}}</h5>
      <p class="card-text">
        <i class="bi bi-person"></i> Seller: {{shops.seller_name}}
      </p>
      <p class="card-text">
        <i class="bi bi-clock"></i> Hours: {{shops.opening_hours}}
      </p>
      <p class="card-text">
        <i class="bi bi-geo-alt"></i> Address: {{shops.address}}
      </p>
      <a
        href="{% url 'electronics_customer_views' seller_id=shops.seller_id user_id=user_id username=username %}"
        class="btn btn-primary w-100"
        >Go & Shop Now</a
      >
    </div>
  </div>
  {% endfor %}
</div>

<style>
  body {
    background: linear-gradient(
      to right,
      #ffecd2,
      #fcb69f
    ); /* Warm peach gradient */
    color: #4a4a4a; /* Dark gray for body text */
    font-family: "Poppins", sans-serif;
  }

  h1 {
    font-family: "Poppins", sans-serif;
    color: #2c3e50; /* Dark blue-gray for headings */
    text-align: center;
    margin-top: 20px;
    margin-bottom: 30px;
  }

  .card {
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    border: 1px solid rgba(0, 0, 0, 0.1); /* Subtle border */
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }

  .card-title {
    color: #2c3e50; /* Dark blue-gray for card titles */
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  .card-text {
    color: #4a4a4a; /* Dark gray for card text */
    font-size: 1rem;
    line-height: 1.5;
  }

  .btn-primary {
    background-color: #ff7f50; /* Coral for buttons */
    border: none;
    color: #ffffff; /* White text */
    padding: 10px 20px;
    border-radius: 6px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    align-self: flex-start; /* Align button to the left */
    margin-top: auto; /* Push button to the bottom */
  }

  .btn-primary:hover {
    background-color: #ff6347; /* Darker coral on hover */
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(255, 99, 71, 0.3);
  }

  .card-img-top {
    height: 200px;
    object-fit: cover;
    width: 100%;
    background: none;
  }
</style>

{% endblock %}
