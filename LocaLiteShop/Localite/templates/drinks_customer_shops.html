{% extends "Header.html" %} {% block data %}
<h1 class="text-center mt-4 mb-4">Welcome to Drinks Shop</h1>

<div class="container d-flex flex-wrap justify-content-center gap-4 px-3 py-4">
  {% for shops in sellers %}
  <div class="card shadow-sm" style="max-width: 350px">
    <img
      src="{{ shops.shop_Image.url }}"
      class="card-img-top"
      alt="Shop Image"
      style="height: 200px; object-fit: cover; width: 100%"
    />
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title fw-bold">{{shops.shop_name}}</h5>
      <p class="card-text">
        <i class="bi bi-person"></i> Seller: {{shops.seller_name}}
      </p>
      <p class="card-text">
        <i class="bi bi-clock"></i> Hours: {{shops.opening_hours}}
      </p>
      <p class="card-text">
        <i class="bi bi-geo-alt"></i> Address: {{shops.address}}
      </p>
      <a
        href="{% url 'drinks_customer_views' seller_id=shops.seller_id username=username user_id=user_id %}"
        class="btn btn-primary w-100"
        >Go & Shop Now</a
      >
    </div>
  </div>
  {% endfor %}
</div>

<style>
  body {
    background: linear-gradient(to right, #ffecd2, #fcb69f);
  }

  h1 {
    font-family: "Poppins", sans-serif;
    color: #333;
  }

  .card {
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to bottom, #f0fff0, #c1f0c1); /* Mint Green */
    border: 1px solid rgba(0, 0, 0, 0.1);
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }

  .card-title {
    color: #2c3e50;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  .card-text {
    color: #4a4a4a;
    font-size: 1rem;
    line-height: 1.5;
  }

  .btn-primary {
    background-color: #ff7f50;
    border: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .btn-primary:hover {
    background-color: #ff6347;
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(255, 99, 71, 0.3);
  }

  .card-img-top {
    height: 200px;
    object-fit: cover;
    width: 100%;
    background: none;
  }
</style>

{% endblock %}
